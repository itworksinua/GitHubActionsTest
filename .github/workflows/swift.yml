name: Swift

on: [push]

jobs:
  build:

    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@master
    name: Build and test
        run: |
          cd GitHubActionsTest/githubactionstest
          xcodebuild clean test -project githubactionstest.xcworkspace -scheme githubactionstest -destination "${destination}" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO
